<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="img/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%

	<meta name="title" content="HCDC True Site" />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />

	<meta property="og:title" content="HCDC True Site" />
	<meta property="og:description" content="HCDC True Site: Are HCDC websites down?" />

	<style>
		@font-face {
			font-family: 'Avenir LT Std Black';
			src: url('fonts/Avenir/AvenirLTStd-Black.otf') format('woff2');
			unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC,
				U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;

		}

		@font-face {
			font-family: 'Avenir LT Std Roman';
			src: url('fonts/Avenir/AvenirLTStd-Roman.otf') format('woff2');
			unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC,
